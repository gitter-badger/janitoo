[system]
service = jnt_test_server
user = janitoo
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
heartbeat_timeout = 60
heartbeat_count = 3

#~ [network]
#~ is_primary = True
#~ do_heartbeat_dispatch = True
#~ is_secondary = False
#~ broadcast_timeout = 3
#~ resolv_timeout = 5
#~ request_timeout = 3

[http]
auto_start = False
hadd = 1118/0000
components.resource = http.resource
name = Http server
location = Local
uuid = 302d5364-8a01-11e5-99c0-24fd52f5f050
config_timeout = 2
request_timeout = 3
heartbeat = 15

[remote]
auto_start = True
hadd = 1120/0000
uuid = 2174d794-c83f-11e5-ac59-24fd52f5f050
components.node0 = remote.node
components.node1 = remote.node
components.node2 = remote.node
components.node3 = remote.node
config_timeout = 2
request_timeout = 3
heartbeat = 15

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration, janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname = janitoo

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = WARN
handlers = file
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers = file
qualname = alembic

[logger_alembic.migration]
level = WARN
handlers = file
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_server.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

